<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/views/style.css">
    <title>BMI calculator</title>

<body>
    <form action="/" method="post">
        
   
    <div class="parent-container">
        <div><h1>BMI calculator</h1></div>
        <div class="container">

        <div class="child-container1">
             <input type="tel" placeholder="enter your height" class="box" name="height" autocomplete="off" autofocus><br>
             <input type="number" placeholder="enter your weight" class="box" name="weight" autocomplete="off">
        </div>
        <div class="child-container2">
             <button type="submit" class="btn btn-primary">calculate BMI</button>
        </div>
    </div>
</div>
</form>
